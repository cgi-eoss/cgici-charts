{{- if .Values.ingress.enabled -}}
{{- $fullName := include "taiga.fullname" . -}}
{{- $ingressPaths := .Values.ingress.paths -}}
{{- $taigaEventsEnabled := .Values.taigaEventsEnabled -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ include "taiga.name" . }}
    helm.sh/chart: {{ include "taiga.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: "/"
            backend:
              serviceName: {{ $fullName }}-front
              servicePort: http
          - path: "/api"
            backend:
              serviceName: {{ $fullName }}-back
              servicePort: http
          - path: "/admin"
            backend:
              serviceName: {{ $fullName }}-back
              servicePort: http
          {{- if $taigaEventsEnabled }}
          - path: "/events"
            backend:
              serviceName: {{ $fullName }}-events
              servicePort: http
          {{- end }}
  {{- end }}
{{- end }}
