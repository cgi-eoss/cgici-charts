apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "gerrit.fullname" . }}
  labels:
    app: {{ template "gerrit.name" . }}
    chart: {{ template "gerrit.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "gerrit.name" . }}
      release: {{ .Release.Name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ template "gerrit.name" . }}
        release: {{ .Release.Name }}
    spec:
      securityContext:
        runAsUser: {{ .Values.service.runAsUser }}
        fsGroup: {{ .Values.service.fsGroup }}
      initContainers:
        - name: {{ .Chart.Name }}-init-gerrit
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh"]
          args: {{ template "gerrit.init.args" . }}
          volumeMounts:
            - name: gerrit-root
              subPath: git
              mountPath: /var/gerrit/git
            - name: gerrit-root
              subPath: data
              mountPath: /var/gerrit/data
            - name: gerrit-root
              subPath: index
              mountPath: /var/gerrit/index
            - name: gerrit-root
              subPath: cache
              mountPath: /var/gerrit/cache
            - name: gerrit-root
              subPath: db
              mountPath: /var/gerrit/db
            - name: gerrit-root
              subPath: etc
              mountPath: /var/gerrit/etc
            - name: gerrit-root
              subPath: lib
              mountPath: /var/gerrit/lib
            - name: gerrit-root
              subPath: plugins
              mountPath: /var/gerrit/plugins
            {{- if .Values.ssh.enabled }}
            - name: gerrit-ssh
              mountPath: /var/gerrit/.ssh
            {{- end}}
        - name: {{ .Chart.Name }}-init-config
          image: {{ .Values.init.image.repository }}:{{ .Values.init.image.tag }}
          volumeMounts:
            - name: gerrit-configs
              mountPath: /configs
            - name: gerrit-secrets
              mountPath: /secrets
            - name: gerrit-plugins
              mountPath: /plugins
            - name: gerrit-root
              subPath: git
              mountPath: /var/gerrit/git
            - name: gerrit-root
              subPath: data
              mountPath: /var/gerrit/data
            - name: gerrit-root
              subPath: index
              mountPath: /var/gerrit/index
            - name: gerrit-root
              subPath: cache
              mountPath: /var/gerrit/cache
            - name: gerrit-root
              subPath: db
              mountPath: /var/gerrit/db
            - name: gerrit-root
              subPath: etc
              mountPath: /var/gerrit/etc
            - name: gerrit-root
              subPath: lib
              mountPath: /var/gerrit/lib
            - name: gerrit-root
              subPath: plugins
              mountPath: /var/gerrit/plugins
            {{- if .Values.ssh.enabled }}
            - name: gerrit-ssh
              mountPath: /var/gerrit/.ssh
            {{- end}}
          env:
            - name: CURL_CMD
              value: {{ .Values.init.curl }}
            - name: DROP_TOKEN
              value: {{ .Values.init.dropToken | quote }}
            - name: GITCONFIG_FILE_BASE
              value: /var/gerrit/etc
            - name: PLUGINS_BASE
              value: /var/gerrit
            - name: CONFIGS_VOLUME
              value: /configs
            - name: SECRETS_VOLUME
              value: /secrets
            - name: PLUGINS_CONFIG
              value: /plugins/plugins
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh"]
          args: ["-c", "java -jar /var/gerrit/bin/gerrit.war init -d /var/gerrit --batch --install-all-plugins && /var/gerrit/bin/gerrit.sh run"]
          ports:
            - name: http
              containerPort: {{ .Values.service.internalPort }}
              protocol: TCP
            - name: ssh
              containerPort: {{ .Values.service.internalSshPort }}
              protocol: TCP
          volumeMounts:
            - name: gerrit-root
              subPath: git
              mountPath: /var/gerrit/git
            - name: gerrit-root
              subPath: data
              mountPath: /var/gerrit/data
            - name: gerrit-root
              subPath: index
              mountPath: /var/gerrit/index
            - name: gerrit-root
              subPath: cache
              mountPath: /var/gerrit/cache
            - name: gerrit-root
              subPath: db
              mountPath: /var/gerrit/db
            - name: gerrit-root
              subPath: etc
              mountPath: /var/gerrit/etc
            - name: gerrit-root
              subPath: lib
              mountPath: /var/gerrit/lib
            - name: gerrit-root
              subPath: plugins
              mountPath: /var/gerrit/plugins
            {{- if .Values.ssh.enabled }}
            - name: gerrit-ssh
              mountPath: /var/gerrit/.ssh
            {{- end}}
{{- if .Values.service.healthProbes }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.service.healthProbesTimeout }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.service.healthProbesTimeout }}
{{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
        - name: gerrit-root
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "gerrit.fullname" .) }}
        {{- else }}
          emptyDir: {}
        {{- end }}
        - name: gerrit-configs
          configMap:
            name: {{ include "gerrit.fullname" . }}
        - name: gerrit-secrets
          secret:
            secretName: {{ include "gerrit.fullname" . }}
        - name: gerrit-plugins
          configMap:
            name: {{ include "gerrit.fullname" . }}-plugins
            items:
              - key: plugins
                path: plugins
        {{- if .Values.ssh.enabled }}
        - name: gerrit-ssh
          secret:
            secretName: {{ include "gerrit.fullname" . }}-ssh
            # octal 0644 = 420, 0600 = 384
            items:
            - key: config
              path: config
              mode: 420
            - key: id_rsa
              path: id_rsa
              mode: 384
            - key: id_rsa.pub
              path: id_rsa.pub
              mode: 420
            - key: known_hosts
              path: known_hosts
              mode: 420
        {{- end}}
